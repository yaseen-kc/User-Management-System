<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-welcome {
            background-color: #fff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }

        table td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }

        table td:first-child {
            font-weight: bold;
            width: 30%;
        }

        a {
            color: #1877f2;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
            display: block;
            margin-top: 20px;
        }

        a:hover {
            color: #0e5a8a;
        }
    </style>
    <div class="dashboard-welcome">
        <h3>Welcome, <%= user.name %>
        </h3>
        <table>
            <tr>
                <td>Image</td>
                <td><img src="<%= user.image %>" alt="<%= user.name %>"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <%= user.email %>
                </td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td>
                    <%= user.mobile %>
                </td>
            </tr>
        </table>
        <a href="/logout">Logout</a>
    </div>
</body>

</html>
